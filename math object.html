<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Math object</h2>
    <script>
        var value=Math.abs(20);
        document.write(value + "<br>");
        var value=Math.random(20);
        document.write(value + "<br>");
        var value=Math.asin(1);
        document.write(value + "<br>");
        var value=Math.cos(1);
        document.write(value + "<br>");
    </script>
</body>
</html>
