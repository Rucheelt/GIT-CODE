<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arguments in js</h2>
    <p id="para"></p>
    <script>
        function findMin()
        {
            var i;
            var min=0;
            for (i=0;i<arguments.length;i++)
        {
            if(arguments[i]>min)
        {
            min=arguments[i];
        }
        }
        return min;
        }
        document.getElementById("para").innerHTML=findMin(1,12,23,11,46,9);
    </script>
</body>
</html>
